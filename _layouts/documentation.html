<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{ page.title }}</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width" />
    <link rel="shortcut icon" href="{{ site.baseurl }}/images/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="{{ site.baseurl }}/images/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="{{ site.baseurl }}/css/screen.css" type="text/css" media="screen" />
  </head>

  <body>
    <div class="page-wrap">
      {% include header.html %}

      <div id="docs" class="page">
        <div class="content with-nav">
          <ul class="nav">
            {% assign pages_list = site.pages | sort:"weight" %}
            {% assign group = "documentation" %}
            {% include documentation_list.html %}
          </ul>
          <div class="text">
            {{ content }}
          </div>
        </div>
      </div>
    </div>

    {% include footer.html %}
  </body>
</html>
